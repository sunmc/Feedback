<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="/Feedback/resource/css/mui.min.css">
		<link rel="stylesheet" href="/Feedback/resource/css/ch.css">
		<link rel="stylesheet" type="text/css" href="/Feedback/resource/css/app.css" />
	</head>

	<body>
	<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
		<!--侧滑菜单部分-->
		<aside id="offCanvasSide" class="mui-off-canvas-left">
			<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
				<div class="mui-scroll">

					<div class="title" style="margin-bottom: 25px;">目录列表</div>
					<ul
						class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
						<li class="mui-table-view-cell" id="wttc"><a
							class="mui-navigate-right"> 问题提出 </a></li>
						<li class="mui-table-view-cell" id="wtsl"><a
							class="mui-navigate-right"> 问题受理 </a></li>
						<li class="mui-table-view-cell" id="wtfx"><a
							class="mui-navigate-right"> 问题分析 </a></li>
						<li class="mui-table-view-cell" id="wtjj"><a
							class="mui-navigate-right"> 问题解决 </a></li>
						<li class="mui-table-view-cell" id="wtgb"><a
							class="mui-navigate-right"> 问题关闭 </a></li>
						<li class="mui-table-view-cell" id="wtgz"><a
							class="mui-navigate-right"> 问题跟踪 </a></li>

					</ul>
				</div>
			</div>
		</aside>
		<!--主界面部分-->
		<div class="mui-inner-wrap">
			<header class="mui-bar mui-bar-nav">
				<a href="#offCanvasSide"
					class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
				<!-- <a class="mui-action-back mui-btn mui-btn-link mui-pull-right">关闭</a> -->
				<h1 class="mui-title">待确认问题列表</h1>
			</header>

			<!--下拉刷新容器-->
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="mui-card" id="1">
						<div class="mui-card-header mui-card-media">
							<img src="/Feedback/resource/images/logo.png" />
							<div class="mui-media-body">
								徐苏仙
								<p>发表于 2016-09-19 15:30</p>
							</div>
						</div>
						<div class="mui-card-content">
							<img src="/Feedback/resource/images/yuantiao.jpg" alt="" width="100%" />
							<div class="mui-card-content-inner">
								<p style="color: #333;">反包臂气缸快插需换成快插节流</p>
							</div>
						</div>
					</div>
					<div class="mui-card" id="2">
						<div class="mui-card-header mui-card-media">
							<img src="/Feedback/resource/images/logo.png" />
							<div class="mui-media-body">
								徐苏仙
								<p>发表于 2016-09-19 15:30</p>
							</div>
						</div>
						<div class="mui-card-content">
							<img src="/Feedback/resource/images/yuantiao.jpg" alt="" width="100%" />
							<div class="mui-card-content-inner">
								<p style="color: #333;">反包臂气缸快插需换成快插节流</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/Feedback/resource/js/mui.min.js"></script>
		<script>
			mui.init({
				pullRefresh : {
					container : '#pullrefresh',
					down : {
						callback : pulldownRefresh
					},
					up : {
						contentrefresh : '正在加载...',
						callback : pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					/* var table = document.body.querySelector('.mui-table-view');
					var cells = document.body
							.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item '
								+ (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					} */
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(
							(++count > 2)); //参数为true代表没有更多数据了。
							document.getElementById('1').addEventListener('tap', function() {
								mui.openWindow({
									url : '/Feedback/wtgb/wtgb.do',
									id : 'wtgb',
									show : {
										aniShow : 'pop-in'
									},
									waiting : {
										autoShow : false
									}
								});
							})
							document.getElementById('2').addEventListener('tap', function() {
								mui.openWindow({
									url : '/Feedback/wtgb/wtgb.do',
									id : 'wtgb',
									show : {
										aniShow : 'pop-in'
									},
									waiting : {
										autoShow : false
									}
								});
							})
					/* var table = document.body.querySelector('.mui-table-view');
					var cells = document.body
							.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item '
								+ (i + 1) + '</a>';
						table.appendChild(li);
					} */
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			
			document.getElementById('wttc').addEventListener('tap', function() {
				mui.openWindow({
					url : '/Feedback/wttc.do',
					id : 'wtmx',
					show : {
						aniShow : 'pop-in'
					},
					waiting : {
						autoShow : false
					}
				});
			})
			document.getElementById('wtsl').addEventListener('tap', function() {
				mui.openWindow({
					url : '/Feedback/wtsl.do',
					id : 'wtmx',
					show : {
						aniShow : 'pop-in'
					},
					waiting : {
						autoShow : false
					}
				});
			})
			document.getElementById('wtfx').addEventListener('tap', function() {
				mui.openWindow({
					url : '/Feedback/wtfx.do',
					id : 'wtmx',
					show : {
						aniShow : 'pop-in'
					},
					waiting : {
						autoShow : false
					}
				});
			})
			document.getElementById('wtjj').addEventListener('tap', function() {
				mui.openWindow({
					url : '/Feedback/wtjj.do',
					id : 'wtmx',
					show : {
						aniShow : 'pop-in'
					},
					waiting : {
						autoShow : false
					}
				});
			})
			document.getElementById('wtgb').addEventListener('tap', function() {
				mui.openWindow({
					url : '/Feedback/wtgb.do',
					id : 'wtmx',
					show : {
						aniShow : 'pop-in'
					},
					waiting : {
						autoShow : false
					}
				});
			})
			document.getElementById('wtgz').addEventListener('tap', function() {
				mui.openWindow({
					url : '/Feedback/wtgz.do',
					id : 'wtmx',
					show : {

			})
		</script>
